    <script>
        function stringChop(str,size) {
            if (str == null) return [];
            str = String(str);
            size = ~~size;
            return size > 0 ? str.match(new RegExp('.{1,' + size + '} ', 'g')) : [str];
        }
        console.log(stringChop('rapidopssolution',2));
        </script>
