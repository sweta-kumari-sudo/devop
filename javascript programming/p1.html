<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Program-1</title>
</head>
<body>
    <script>
        function first(array,n){
            if(array == null)
            return void 0;
            if(n == undefined)
            return array[0];
            if ((n<0) || (n>array.length))
            return [];
            return array.slice(0,n);
        }

        console.log(first([7,9,0,-2]));
        console.log(first([],3));
        console.log(first([7,9,0,-2],3));
        console.log(first([7,9,0,-2],-3));

        function last(array,n){
            if(array == null)
            return void 0;
            if(n == undefined)
            return array[array.length - 1];
            if ((n<0) || (n>array.length))
            return [];
            return array.slice(array.length-n);
        }

        console.log(last([5,9,10,12,6]));//6
        console.log(last([5,9,10,12,6],2));//12,6
        console.log(last([],5));//[]
        console.log(last([5,7,9,7],6));//[]
        console.log(last([4,5,6,7,8],4));//[]
    </script>
    
</body>
</html>
