<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>P2</title>
</head>
<body>
    <script>
        var number = window.prompt("Enter a number");
        var str = number.toString();
        var arr = str.split('');
        var array = [arr[0]];
        for(var i=1;i<arr.length;i++) {
        if ((arr[i-1]%2 === 0) && (arr[i]%2 === 0)) {
            array.push('-',arr[i]);
        } else {
            array.push(arr[i]);
        }}
        console.log(array.join(''));
        </script>
    
</body>
</html>
