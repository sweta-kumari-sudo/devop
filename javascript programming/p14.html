<!DOCTYPE html>

    <title>P14</title>
</head>
<body>
    <script>
        function removeTags(str) {
           if ((str===null) || (str===''))
           return false;
           else
           str = str.toString();
           return str.replace( /(<([^>]+)>)/ig, '');
        }
        console.log(removeTags('<html> <body> Javascript<body> is not Java'));;
     </script>
</body>
</html>
